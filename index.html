<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bank of Bogura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="submit">
        <h1 class="d-flex justify-content-center">Welcome to Bank of Bogura</h1>

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Email">
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button id="enter" class="btn btn-primary">Enter</button>
                </form>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$50</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="save">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ you want to deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="take">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="$ you want to withdraw" class="form-control">
                    <br>
                    <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        //enter button event handler
        const enterBtn = document.getElementById("enter")
        enterBtn.addEventListener("click", function () {
            submit.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block";
        });

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit")
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

           const currentDeposit = document.getElementById("currentDeposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDeposit = depositNumber + currentDepositNumber;
           document.getElementById("depositAmount").value = "";
           document.getElementById("currentDeposit").innerText = totalDeposit;

              const currentBalance = document.getElementById("currentBalance").innerText;
              const currentBalanceNumber = parseFloat(currentBalance);
              const totalBalance = depositNumber + currentBalanceNumber;
              document.getElementById("currentBalance").innerText = totalBalance;
           
        });

        
    </script>
</body>
</html>
